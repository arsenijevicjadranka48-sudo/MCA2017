<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arsenijević - Kontakt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="mca.png" alt="Logo Arsenijević" id="logo">
    <nav>
      <ul>
        <li><a href="index.html" class="lang" data-sr="Početna" data-en="Home" data-de="Startseite">Početna</a></li>
        <li><a href="services.html" class="lang" data-sr="Usluge" data-en="Services" data-de="Dienstleistungen">Usluge</a></li>
        <li><a href="gallery.html" class="lang" data-sr="Galerija" data-en="Gallery" data-de="Galerie">Galerija</a></li>
        <li><a href="contact.html" class="lang" data-sr="Kontakt" data-en="Contact" data-de="Kontakt">Kontakt</a></li>
      </ul>
    </nav>
    <div id="language-switch">
      <button onclick="setLanguage('sr')">SR</button>
      <button onclick="setLanguage('en')">EN</button>
      <button onclick="setLanguage('de')">DE</button>
    </div>
  </header>

  <main>
    <h1 class="lang" data-sr="Kontakt" data-en="Contact" data-de="Kontakt">Kontakt</h1>
    <form>
      <label class="lang" data-sr="Ime" data-en="Name" data-de="Name">Ime:</label>
      <input type="text" name="name" required>
      
      <label class="lang" data-sr="Email" data-en="Email" data-de="Email">Email:</label>
      <input type="email" name="email" required>
      
      <label class="lang" data-sr="Poruka" data-en="Message" data-de="Nachricht">Poruka:</label>
      <textarea name="message" required></textarea>
      
      <button type="submit" class="lang" data-sr="Pošalji" data-en="Send" data-de="Senden">Pošalji</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
