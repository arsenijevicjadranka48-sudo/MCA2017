<!-- Dugmad za jezike -->
<div class="lang-buttons" style="text-align:right; margin: 10px;">
  <button onclick="setLanguage('sr')">SR</button>
  <button onclick="setLanguage('en')">EN</button>
  <button onclick="setLanguage('de')">DE</button>
</div>

<script>
  const translations = {
    sr: {
      about: "O nama",
      services: "Usluge",
      gallery: "Galerija",
      contact: "Kontakt",
      intro: "Dobrodošli u MCA 2017 Arsenijević – vodeću firmu iz Čačka za obradu metala."
    },
    en: {
      about: "About Us",
      services: "Services",
      gallery: "Gallery",
      contact: "Contact",
      intro: "Welcome to MCA 2017 Arsenijević – a leading metal processing company from Čačak."
    },
    de: {
      about: "Über uns",
      services: "Dienstleistungen",
      gallery: "Galerie",
      contact: "Kontakt",
      intro: "Willkommen bei MCA 2017 Arsenijević – einem führenden Metallverarbeitungsunternehmen aus Čačak."
    }
  };

  function setLanguage(lang) {
    document.querySelector("a[href='#about']").textContent = translations[lang].about;
    document.querySelector("a[href='#services']").textContent = translations[lang].services;
    document.querySelector("a[href='#gallery']").textContent = translations[lang].gallery;
    document.querySelector("a[href='#contact']").textContent = translations[lang].contact;
    document.querySelector("#intro-text").textContent = translations[lang].intro;
  }
</script>
