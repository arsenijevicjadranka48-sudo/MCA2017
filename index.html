<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MCA 2017 Arsenijević</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9; color:#333; }
  header { background:#333; color:#fff; padding:20px; display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; }
  #logo { height:60px; }
  nav a { color:#fff; margin:0 10px; text-decoration:none; font-weight:bold; }
  nav a:hover { text-decoration:underline; }
  .language-switch { margin-top:10px; }
  .language-switch button { margin:0 5px; padding:5px 12px; border:none; border-radius:5px; background:#555; color:#fff; cursor:pointer; }
  .language-switch button:hover { background:#777; }
  section { padding:40px 20px; text-align:center; max-width:900px; margin:auto; }
  .gallery-grid { display:flex; flex-wrap:wrap; justify-content:center; gap:10px; margin-top:20px; }
  .gallery-grid img { width:200px; height:auto; border:2px solid #ccc; border-radius:8px; transition:transform 0.2s; }
  .gallery-grid img:hover { transform:scale(1.05); }
  .reviews p { margin:10px 0; font-style:italic; }
</style>
</head>
<body>

<header>
  <img src="img/mca.png" alt="Logo" id="logo">
  <nav>
    <a href="#about" onclick="loadSection('about')">O nama</a>
    <a href="#services" onclick="loadSection('services')">Usluge</a>
    <a href="#gallery" onclick="loadSection('gallery')">Galerija</a>
    <a href="#reviews" onclick="loadSection('reviews')">Recenzije</a>
    <a href="#contact" onclick="loadSection('contact')">Kontakt</a>
  </nav>
  <div class="language-switch">
    <button onclick="setLanguage('sr')">SR</button>
    <button onclick="setLanguage('en')">EN</button>
    <button onclick="setLanguage('de')">DE</button>
  </div>
</header>

<div id="about"></div>
<div id="services"></div>
<div id="gallery"></div>
<div id="reviews"></div>
<div id="contact"></div>

<script>
let currentLang = 'sr';
const sections = ['about','services','gallery','reviews','contact'];

const translations = {
  sr: {about:"O nama", services:"Usluge", gallery:"Galerija", reviews:"Recenzije", contact:"Kontakt"},
  en: {about:"About Us", services:"Services", gallery:"Gallery", reviews:"Reviews", contact:"Contact"},
  de: {about:"Über uns", services:"Dienstleistungen", gallery:"Galerie", reviews:"Bewertungen", contact:"Kontakt"}
};

function setLanguage(lang){
  currentLang = lang;
  document.querySelector("a[href='#about']").textContent = translations[lang].about;
  document.querySelector("a[href='#services']").textContent = translations[lang].services;
  document.querySelector("a[href='#gallery']").textContent = translations[lang].gallery;
  document.querySelector("a[href='#reviews']").textContent = translations[lang].reviews;
  document.querySelector("a[href='#contact']").textContent = translations[lang].contact;
  sections.forEach(loadSection);
}

function loadSection(id){
  if(id==='gallery'){
    let html = '<section id="gallery"><h2>'+translations[currentLang].gallery+'</h2><div class="gallery-grid">';
    for(let i=1;i<=10;i++){
      html += '<img src="img/mca'+i+'.jpg" alt="Mašinska obrada '+i+'">';
    }
    html += '</div></section>';
    document.getElementById('gallery').innerHTML = html;
  } else if(id==='reviews'){
    const reviews = {
      sr:[
        "Odlična firma! Precizna obrada metala i profesionalan pristup.",
        "Brza i kvalitetna usluga, preporučujem svakome.",
        "Visok nivo stručnosti i preciznosti u svakom projektu.",
        "Kvalitet izrade je izvanredan, sve je urađeno na vreme.",
        "Izuzetna komunikacija i transparentnost tokom celog procesa.",
        "Profesionalan tim i odlična podrška nakon završetka projekta.",
        "Ovo je firma kojoj se može verovati za ozbiljne projekte.",
        "Moderne tehnologije i vrhunska preciznost.",
        "Ponosni smo što sarađujemo sa njima.",
        "Sve preporuke za kvalitet i pouzdanost."
      ],
      en:[
        "Excellent company! Precision metal processing and professional approach.",
        "Fast and high-quality service, highly recommended.",
        "High level of expertise and precision in every project.",
        "Outstanding workmanship, everything delivered on time.",
        "Exceptional communication and transparency throughout the process.",
        "Professional team and excellent support after project completion.",
        "A company you can trust for serious projects.",
        "Modern technologies and top-level precision.",
        "We are proud to work with them.",
        "Highly recommended for quality and reliability."
      ],
      de:[
        "Ausgezeichnetes Unternehmen! Präzise Metallbearbeitung und professioneller Ansatz.",
        "Schneller und qualitativ hochwertiger Service, sehr zu empfehlen.",
        "Hohe Fachkompetenz und Präzision bei jedem Projekt.",
        "Hervorragende Verarbeitung, alles pünktlich geliefert.",
        "Außergewöhnliche Kommunikation und Transparenz während des gesamten Prozesses.",
        "Professionelles Team und exzellente Unterstützung nach Projektabschluss.",
        "Ein Unternehmen, dem man bei großen Projekten vertrauen kann.",
        "Moderne Technologien und höchste Präzision.",
        "Wir sind stolz, mit ihnen zusammenzuarbeiten.",
        "Sehr empfehlenswert für Qualität und Zuverlässigkeit."
      ]
    };
    let html = '<section id="reviews" class="reviews"><h2>'+translations[currentLang].reviews+'</h2>';
    reviews[currentLang].forEach(r => { html += '<p>“'+r+'”</p>'; });
    html += '</section>';
    document.getElementById('reviews').innerHTML = html;
  } else {
    fetch('lang/'+currentLang+'/'+id+'.html')
      .then(res=>res.text())
      .then(html=>document.getElementById(id).innerHTML=html)
      .catch(err=>document.getElementById(id).innerHTML="<section><h2>"+translations[currentLang][id]+"</h2><p>Greška učitavanja sekcije.</p></section>");
  }
}

sections.forEach(loadSection);
</script>

</body>
</html>
