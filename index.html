<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Čačak</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:0; }
        header { background:#333; color:#fff; padding:20px; text-align:center; display:flex; align-items:center; justify-content:space-between; }
        #logo { height:50px; }
        nav a { color:#fff; margin:0 10px; text-decoration:none; }
        nav a:hover { text-decoration:underline; }
        section { padding:40px 20px; text-align:center; }
        .gallery-grid { display:flex; flex-wrap:wrap; justify-content:center; gap:10px; }
        .gallery-grid img { width:200px; height:auto; border:2px solid #ccc; border-radius:8px; }
        .language-switch { margin-top:10px; }
        .language-switch button { margin:0 5px; padding:5px 10px; cursor:pointer; }
    </style>
</head>
<body>
    <header>
        <img src="mca.png" alt="Logo" id="logo">
        <nav>
            <a href="#about" onclick="loadSection('about')">O Nama</a>
            <a href="#services" onclick="loadSection('services')">Usluge</a>
            <a href="#gallery" onclick="loadSection('gallery')">Galerija</a>
            <a href="#contact" onclick="loadSection('contact')">Kontakt</a>
        </nav>
        <div class="language-switch">
            <button onclick="setLanguage('sr')">SR</button>
            <button onclick="setLanguage('en')">EN</button>
            <button onclick="setLanguage('de')">DE</button>
        </div>
    </header>

    <div id="about"></div>
    <div id="services"></div>
    <div id="gallery"></div>
    <div id="contact"></div>

    <script>
        let currentLang = 'sr';
        const setLanguage = (lang) => {
            currentLang = lang;
            ['about','services','gallery','contact'].forEach(loadSection);
        };

        const loadSection = (id) => {
            if(id === 'gallery') {
                // galerija se direktno dodaje jer su slike u root-u
                let html = '<section id="gallery"><h2>Galerija</h2><div class="gallery-grid">';
                for(let i=1;i<=10;i++){
                    html += `<img src="mca${i}.jpg" alt="Mašinska obrada ${i}">`;
                }
                html += '</div></section>';
                document.getElementById('gallery').innerHTML = html;
            } else {
                fetch(`lang/${currentLang}/${id}.html`)
                    .then(res => res.text())
                    .then(html => document.getElementById(id).innerHTML = html)
                    .catch(err => console.error('Greška učitavanja sekcije:', err));
            }
        };

        ['about','services','gallery','contact'].forEach(loadSection);
    </script>
</body>
</html>
