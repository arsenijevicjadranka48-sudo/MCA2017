<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MCA 2017 Arsenijević</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9; color:#333; }
  header { background:#333; color:#fff; padding:20px; display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; }
  #logo { height:60px; }
  nav a { color:#fff; margin:0 10px; text-decoration:none; font-weight:bold; }
  nav a:hover { text-decoration:underline; }
  .language-switch { margin-top:10px; }
  .language-switch button { margin:0 5px; padding:5px 12px; border:none; border-radius:5px; background:#555; color:#fff; cursor:pointer; }
  .language-switch button:hover { background:#777; }
  section { padding:40px 20px; text-align:center; max-width:900px; margin:auto; }
  .gallery-grid { display:flex; flex-wrap:wrap; justify-content:center; gap:10px; margin-top:20px; }
  .gallery-grid img { width:200px; height:auto; border:2px solid #ccc; border-radius:8px; transition:transform 0.2s; }
  .gallery-grid img:hover { transform:scale(1.05); }
</style>
</head>
<body>

<header>
  <img src="img/mca.png" alt="Logo" id="logo">
  <nav>
    <a href="#about" onclick="loadSection('about')">O nama</a>
    <a href="#services" onclick="loadSection('services')">Usluge</a>
    <a href="#gallery" onclick="loadSection('gallery')">Galerija</a>
    <a href="#contact" onclick="loadSection('contact')">Kontakt</a>
  </nav>
  <div class="language-switch">
    <button onclick="setLanguage('sr')">SR</button>
    <button onclick="setLanguage('en')">EN</button>
    <button onclick="setLanguage('de')">DE</button>
  </div>
</header>

<div id="about"></div>
<div id="services"></div>
<div id="gallery"></div>
<div id="contact"></div>

<script>
let currentLang = 'sr';

const translations = {
  sr: {about:"O nama", services:"Usluge", gallery:"Galerija", contact:"Kontakt"},
  en: {about:"About Us", services:"Services", gallery:"Gallery", contact:"Contact"},
  de: {about:"Über uns", services:"Dienstleistungen", gallery:"Galerie", contact:"Kontakt"}
};

// Funkcija za promjenu jezika
function setLanguage(lang){
  currentLang = lang;
  document.querySelector("a[href='#about']").textContent = translations[lang].about;
  document.querySelector("a[href='#services']").textContent = translations[lang].services;
  document.querySelector("a[href='#gallery']").textContent = translations[lang].gallery;
  document.querySelector("a[href='#contact']").textContent = translations[lang].contact;
  ['about','services','gallery','contact'].forEach(loadSection);
}

// Funkcija za učitavanje sekcija
function loadSection(id){
  if(id==='gallery'){
    let html = '<section id="gallery"><h2>'+translations[currentLang].gallery+'</h2><div class="gallery-grid">';
    for(let i=1;i<=10;i++){
      html += '<img src="img/mca'+i+'.jpg" alt="Mašinska obrada '+i+'">';
    }
    html += '</div></section>';
    document.getElementById('gallery').innerHTML = html;
  } else {
    fetch('lang/'+currentLang+'/'+id+'.html')
      .then(res=>res.text())
      .then(html=>document.getElementById(id).innerHTML=html)
      .catch(err=>document.getElementById(id).innerHTML="<section><h2>"+translations[currentLang][id]+"</h2><p>Greška učitavanja sekcije.</p></section>");
  }
}

// Učitaj sve sekcije na početku
['about','services','gallery','contact'].forEach(loadSection);
</script>

</body>
</html>
