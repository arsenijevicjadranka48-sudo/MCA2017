<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCA Sajt</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER direktno -->
    <header>
        <h1>MCA Mašinska Obrada</h1>
        <nav>
            <a href="#about">O Nama</a>
            <a href="#services">Usluge</a>
            <a href="#gallery">Galerija</a>
            <a href="#contact">Kontakt</a>
        </nav>
    </header>

    <!-- Sekcije iz fajlova -->
    <div id="about"></div>
    <div id="services"></div>
    <div id="gallery"></div>
    <div id="contact"></div>

    <!-- JS za učitavanje sekcija -->
    <script>
        const loadSection = (id, file) => {
            fetch(file)
                .then(response => response.text())
                .then(html => document.getElementById(id).innerHTML = html)
                .catch(err => console.error('Greška učitavanja sekcije:', err));
        };

        loadSection('about', 'about.html');
        loadSection('services', 'services.html');
        loadSection('gallery', 'gallery.html');
        loadSection('contact', 'contact.html');
    </script>
</body>
</html>
